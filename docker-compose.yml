version: '3.8'

services:
  api:
    build: .
    ports:
      - "3004:3004"
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
      - qdrant
    # Removed bind mount to preserve image-installed dependencies (node_modules)

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: news_rag
    ports:
      - "5433:5432"

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage

volumes:
  qdrant_storage:
